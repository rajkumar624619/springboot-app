<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Product List View</title>
</head>

<body>
	<div align="center">
		<form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
		<br>
		<h1>Product List</h1>
		<table border="2">
			<tr>
				<td>ProductId</td>
				<td>Product Name</td>
				<td>Unit Of Cost</td>
				<td>Action</td>
			</tr>
			<tr th:each="pro:${products}">
				<td th:text="${pro.productid}"></td>
				<td th:text="${pro.productname}"></td>
				<td th:text="${pro.unitcost}"></td>
				<td><a href="producteditform"
						th:href="@{/product/edit/{productid}(productid=${pro.productid})}">Edit</a>
					<a href="#" th:href="@{/product/delete/{productid}(productid=${pro.productid})}">Delete</a>
				</td>
		</table>
		<br>
		<a th:href="@{/product/add}">Add Product</a>
	</div>
</body>

</html>
